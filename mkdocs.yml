site_name: duqtools
site_url: https://duqtools.readthedocs.io
repo_url: https://github.com/duqtools/duqtools
repo_name: GitHub

nav:
  - Home: index.md
  - Variables: variables.md
  - Python API:
    - Public API: api/index.md
  - Contributing: CONTRIBUTING.md
  - Code of Conduct: CODE_OF_CONDUCT.md
  - ðŸ”— Source code: https://github.com/duqtools/imas2xarray
  - ðŸ”— Issues: https://github.com/duqtools/imas2xarray/issues


theme:
  name: material
  primary: blue
  accent: red
  custom_dir: docs/overrides
  palette:
    accent: indigo

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - attr_list
  - markdown_include.include:
      base_path: docs
  - mkdocs-click
  - pymdownx.extra
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

plugins:
- search
- mkdocstrings:
    # https://mkdocstrings.github.io/usage/
    handlers:
      python:
        import:
        - https://docs.python.org/3/objects.inv
        - https://numpy.org/doc/stable/objects.inv
        - https://docs.scipy.org/doc/scipy/objects.inv
        - https://pandas.pydata.org/docs/objects.inv
        options:
          docstring_style: numpy
          docstring_options:
            ignore_init_summary: yes
          show_submodules: no
          show_source: true
          docstring_section_style: list
          members_order: alphabetical
          show_category_heading: no
          merge_init_into_class: yes
- gen-files:
    scripts:
      - docs/gendocs.py
      - docs/genvariables.py
- mkdocs-jupyter:
    include_source: True
    ignore:
      - gendocs.py
      - genvariables.py

watch:
  - src/duqtools
  - docs/
